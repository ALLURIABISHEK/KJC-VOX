<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Department - KJC VOX</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <!-- Header -->
  <header class="flex justify-between items-center px-6 py-4 bg-white border-b border-gray-200">
    <div class="flex items-center gap-3 text-xl font-bold">
      <i class="fas fa-bars text-2xl"></i>
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTXuH55vOVHO2LCF7rxvEYAfpEZqj3qvRuKnw&s" alt="logo" class="h-10">
      KJC <span class="text-yellow-400">VOX</span>
    </div>
    <div class="w-10 h-10 rounded-full overflow-hidden">
      <img src="assets\AdminIcon.jpg" alt="Profile" class="w-full h-full object-cover">
    </div>
  </header>

  <!-- Container -->
  <div class="max-w-6xl mx-auto mt-12 p-10 bg-white border-4 border-slate-800 shadow-md">
    <h2 class="text-2xl md:text-3xl font-bold text-center mb-8">Add <span class="text-yellow-400">Department</span></h2>

    <div class="grid md:grid-cols-2 gap-6 mb-8">
      <div class="flex flex-col">
        <label class="font-semibold mb-1">Department Name</label>
        <input type="text" [(ngModel)]="departmentName" name="departmentName" placeholder="Department of Computer Science" class="p-3 border-2 border-slate-400 rounded-md">
      </div>
      <div class="flex flex-col">
        <label class="font-semibold mb-1">Department Type</label>
        <select [(ngModel)]="departmentType" name="departmentType" class="p-3 border-2 border-slate-400 rounded-md">
          <option value="PG">PG</option>
        </select>
      </div>
      <div class="flex flex-col">
        <label class="font-semibold mb-1">Class</label>
        <select [(ngModel)]="className" name="className" class="p-3 border-2 border-slate-400 rounded-md">
          <option value="1MCA-A">1MCA-A</option>
          <option value="1MCA-B">1MCA-B</option>
          <option value="1MCA-C">1MCA-C</option>
          <option value="1MCA-D">1MCA-D</option>
          <option value="2MCA-A">2MCA-A</option>
          <option value="2MCA-B">2MCA-B</option>
          <option value="2MCA-C">2MCA-C</option>
          <option value="2MCA-D">2MCA-D</option>
          <option value="1MSC-A">1MSC-A</option>
          <option value="1MSC-B">1MSC-B</option>
          <option value="1MSC-C">1MSC-C</option>
          <option value="1MSC-D">1MSC-D</option>
          <option value="2MSC-A">2MSC-A</option>
          <option value="2MSC-B">2MSC-B</option>
          <option value="2MSC-C">3MSC-C</option>
          <option value="2MSC-D">4MSC-D</option>
        </select>
      </div>
      <div class="flex flex-col">
        <label class="font-semibold mb-1">Semester</label>
        <select [(ngModel)]="semester" name="semester" class="p-3 border-2 border-slate-400 rounded-md">
          <option [value]="1">I</option>
          <option [value]="2">II</option>
          <option [value]="3">III</option>
          <option [value]="4">IV</option>
        </select>
      </div>
    </div>

    <!-- Subjects -->
    <div class="mt-6">
      <h3 class="text-lg font-semibold mb-4">Subjects</h3>
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
        <div class="border-2 border-slate-700 p-4 rounded-xl" *ngFor="let subject of subjects; index as i">
          <label class="font-bold text-sm block mb-2">SUB{{ i + 1 }}</label>
          <input type="text" [(ngModel)]="subject.name" [name]="'subjectName' + i" placeholder="Name" class="w-full p-2 border border-slate-300 rounded-md mb-2">
          <input type="text" [(ngModel)]="subject.courseCode" [name]="'subjectCode' + i" placeholder="Course Code" class="w-full p-2 border border-slate-300 rounded-md">
        </div>
      </div>
    </div>

    <!-- Submit Button -->
    <button class="bg-slate-800 text-white px-6 py-3 mt-8 rounded-md hover:bg-slate-600" (click)="onSubmit()">Submit</button>
  </div>

  <!-- Footer -->
  <footer class="text-center text-sm text-slate-600 py-5 mt-12 bg-slate-200 border-t-2 border-slate-400">
    &copy; KJC VOX. All rights reserved.
  </footer>
</body>
</html>
