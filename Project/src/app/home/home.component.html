<section class="relative w-full min-h-screen overflow-hidden bg-white">
  
  <!-- Book Background - positioned to cover the page -->
  <div class="absolute inset-0 flex items-center justify-center">
    <img
      src="assets/Adobe Express - file.png"
      alt="Book Background"
      class="w-full h-full object-contain"
      style="max-width: 1100px; max-height: 700px;"
    />
  </div>

  <!-- Floating Graduation Caps - Left Side -->
  <div class="absolute left-8 top-20 animate-float-cap-1">
    <svg class="w-12 h-12 text-orange-400 opacity-60" viewBox="0 0 24 24" fill="currentColor">
      <path d="M12 3L1 9l11 6 9-4.91V17h2V9L12 3zm-6.5 8.5v4l6.5 3.5 6.5-3.5v-4L12 15l-6.5-3.5z"/>

  </div>

  <div class="absolute left-16 bottom-32 animate-float-cap-2">
    <svg class="w-10 h-10 text-orange-500 opacity-50" viewBox="0 0 24 24" fill="currentColor">
      <path d="M12 3L1 9l11 6 9-4.91V17h2V9L12 3zm-6.5 8.5v4l6.5 3.5 6.5-3.5v-4L12 15l-6.5-3.5z"/>
    </svg>
  </div>

  <div class="absolute left-24 top-1/3 animate-float-cap-3">
    <svg class="w-8 h-8 text-orange-300 opacity-70" viewBox="0 0 24 24" fill="currentColor">
      <path d="M12 3L1 9l11 6 9-4.91V17h2V9L12 3zm-6.5 8.5v4l6.5 3.5 6.5-3.5v-4L12 15l-6.5-3.5z"/>
    </svg>
  </div>

  <!-- Floating Graduation Caps - Right Side -->
  <div class="absolute right-12 top-24 animate-float-cap-4">
    <svg class="w-11 h-11 text-orange-400 opacity-65" viewBox="0 0 24 24" fill="currentColor">
      <path d="M12 3L1 9l11 6 9-4.91V17h2V9L12 3zm-6.5 8.5v4l6.5 3.5 6.5-3.5v-4L12 15l-6.5-3.5z"/>
    </svg>
  </div>

  <div class="absolute right-20 bottom-40 animate-float-cap-5">
    <svg class="w-9 h-9 text-orange-500 opacity-55" viewBox="0 0 24 24" fill="currentColor">
      <path d="M12 3L1 9l11 6 9-4.91V17h2V9L12 3zm-6.5 8.5v4l6.5 3.5 6.5-3.5v-4L12 15l-6.5-3.5z"/>
    </svg>
  </div>

  <div class="absolute right-8 top-1/2 animate-float-cap-6">
    <svg class="w-10 h-10 text-orange-300 opacity-60" viewBox="0 0 24 24" fill="currentColor">
      <path d="M12 3L1 9l11 6 9-4.91V17h2V9L12 3zm-6.5 8.5v4l6.5 3.5 6.5-3.5v-4L12 15l-6.5-3.5z"/>
    </svg>
  </div>

  <!-- Teacher - Left of Center (beside book spine) -->
  <div class="absolute left-1/2 top-1/2 transform -translate-x-[280px] md:-translate-x-[350px] lg:-translate-x-[420px] -translate-y-[55%] animate-float-slow">
    <img
      src="assets/Adobe Express - file (2).png"
      alt="Teacher"
      class="w-56 h-56 md:w-64 md:h-64 lg:w-72 lg:h-72 object-contain drop-shadow-2xl"
    />
  </div>

  <!-- Student - Right of Center (beside book spine) -->
  <div class="absolute left-1/2 top-1/2 transform scale-150 -translate-x-[260px] md:translate-x-[110px] lg:translate-x-[180px] -translate-y-[180px] animate-float-slow-delayed">
    <img
      src="assets/student1.png"
      alt="Student"
      class="w-32 h-32 md:w-40 md:h-40 lg:w-48 lg:h-48 object-contain drop-shadow-2xl"
    />
  </div>

  <!-- Main Content -->
  <div class="relative z-10 flex flex-col items-center justify-center min-h-screen px-4 py-16">
    
    <!-- Heading Section -->
    <div class="text-center mb-16 max-w-3xl">
      <h1 class="text-4xl md:text-5xl lg:text-6xl font-bold mb-6 text-gray-800">
        Welcome to <span class="text-orange-500">KJC VOX</span>
      </h1>
      <p class="text-xl md:text-2xl lg:text-3xl text-gray-600 font-medium">
        A Safe space for Students to share honest feedback
      </p>
    </div>

    <!-- Button at Bottom -->
    <div class="mt-auto">
      <a href="/role-selection">
        <button 
          class="px-8 py-4 md:px-10 md:py-5 bg-orange-500 hover:bg-orange-600 text-white text-lg md:text-xl font-bold rounded-full shadow-xl hover:shadow-2xl transform hover:scale-105 transition-all duration-300"
        >
          Choose your role
        </button>
      </a>
    </div>
    
  </div>

</section>
