<!-- Navbar -->
<div class="flex items-center justify-between flex-wrap bg-white px-5 py-3 border-b-2 border-gray-300">
    <div class="flex items-center space-x-3">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTXuH55vOVHO2LCF7rxvEYAfpEZqj3qvRuKnw&s" alt="Logo" class="h-11" />
      <span class="text-2xl font-bold text-gray-800">
        KJC <span class="text-yellow-400">VOX</span>
      </span>
    </div>
    <div>
      <img src="assets\AdminIcon.jpg" alt="User Avatar" class="h-10 w-10 rounded-full border-2 border-gray-300" />
    </div>
  </div>
  
  <!-- Main Content -->
  <div class="flex-1 p-5 md:p-10 m-5 rounded-xl border-4 border-blue-900 shadow-lg bg-white">
    <div class="max-w-xl mx-auto text-center">
      <h1 class="text-3xl md:text-4xl font-bold text-gray-800 mb-10">Notices</h1>
  
      <form (ngSubmit)="submitNotice()" #noticeForm="ngForm" class="text-left">
  
        <!-- Title -->
        <div class="mb-6">
          <label for="title" class="block text-sm font-semibold text-gray-800 mb-2">Title of Notice</label>
          <input type="text" id="title" name="title" [(ngModel)]="notice.title" placeholder="Assignment Deadline Extended"
            class="w-full px-4 py-3 border border-gray-800 rounded-lg text-sm" required />
        </div>
  
        <!-- Date -->
        <div class="mb-6">
          <label for="date" class="block text-sm font-semibold text-gray-800 mb-2">Date</label>
          <input type="date" id="date" name="date" [(ngModel)]="notice.date"
            class="w-full px-4 py-3 border border-gray-800 rounded-lg text-sm" required />
        </div>
  
        <!-- Notice For -->
        <div class="mb-6">
          <label for="noticeFor" class="block text-sm font-semibold text-gray-800 mb-2">Notice For</label>
          <select id="noticeFor" name="noticeFor" [(ngModel)]="notice.noticeFor"
            class="w-full px-4 py-3 border border-gray-800 rounded-lg text-sm" required>
            <option value="">Student/Faculty/Both</option>
            <option value="student">Student</option>
            <option value="faculty">Faculty</option>
            <option value="both">Both</option>
          </select>
        </div>
  
        <!-- Notice Type -->
        <div class="mb-6">
          <label for="noticeType" class="block text-sm font-semibold text-gray-800 mb-2">Notice Type</label>
          <select id="noticeType" name="noticeType" [(ngModel)]="notice.noticeType"
            class="w-full px-4 py-3 border border-gray-800 rounded-lg text-sm" required>
            <option value="">Academic/event/exam/general/urgent</option>
            <option value="academic">Academic</option>
            <option value="event">Event</option>
            <option value="exam">Exam</option>
            <option value="general">General</option>
            <option value="urgent">Urgent</option>
          </select>
        </div>
  
        <!-- Description -->
        <div class="mb-6">
          <label for="description" class="block text-sm font-semibold text-gray-800 mb-2">Description</label>
          <textarea id="description" name="description" [(ngModel)]="notice.description" rows="5"
            placeholder="Enter full notice description here..."
            class="w-full px-4 py-3 border border-gray-800 rounded-lg text-sm" required></textarea>
        </div>
  
        <!-- Submit Button -->
        <button type="submit" class="bg-gray-900 text-white font-semibold px-6 py-3 rounded-md hover:bg-gray-800 w-full md:w-auto shadow-md"
          [disabled]="noticeForm.invalid">
          SUBMIT
        </button>
      </form>
    </div>
  </div>
  
  <!-- Footer -->
  <footer class="bg-gray-900 text-white text-center py-3 text-sm mt-auto">
    <i class="fas fa-copyright"></i>
    KJC VOX. All rights reserved.
  </footer>
